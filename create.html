<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog | BRM</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

    
    <h4 class="border-0 px-3">BRM Blog Add</h4>

    <form action="/blogs" method="POST" class="form-group border-0 px-3">
        <div class="container-md p-3">
            <input type="text" placeholder="id" name="id" id="id" class="form-control"> 
            <br>
            <input type="text" placeholder="purpose" name="purpose" id="purpose" class="form-control">
            <br>
            <input type="text" placeholder="category" name="category" id="category" class="form-control">
            <br>
            <input type="text" placeholder="title" name="title" id="title" class="form-control">
            <br>
            <input type="text" placeholder="date" name="date" id="date" class="form-control">
            <br>
            <input type="text" placeholder="author" name="author" id="author" class="form-control">
            <br>
            <input type="text" placeholder="avatar" name="avatar" id="avatar" class="form-control">
            <br>
            <input type="text" placeholder="content" name="content" id="content" class="form-control">
            <br>
            <input type="text" placeholder="img1" name="img1" id="img1" class="form-control">
            <br>
            <input type="text" placeholder="img2" name="img2" id="img2" class="form-control">
            <br>
            <input type="text" placeholder="project" name="project" id="project" class="form-control">
            <br>
            <input type="text" placeholder="isHero" name="isHero" id="isHero" class="form-control">
    
            <a href="/" class="btn btn-dark mt-2">Home</a>
            <input type="submit" value="Submit" class="btn btn-primary mt-2" />
            
        </div>
        
  
    </form>

</body>
</html>
